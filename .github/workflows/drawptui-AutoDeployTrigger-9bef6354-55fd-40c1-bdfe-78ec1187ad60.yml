name: Trigger auto deployment for drawptui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/drawptui-AutoDeployTrigger-9bef6354-55fd-40c1-bdfe-78ec1187ad60.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DRAWPTUI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DRAWPTUI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DRAWPTUI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/DrawPT.Vue
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acrw7p5sfmujhady.azurecr.io
          registryUsername: ${{ secrets.DRAWPTUI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DRAWPTUI_REGISTRY_PASSWORD }}
          containerAppName: drawptui
          resourceGroup: rg-drawpt
          imageToBuild: acrw7p5sfmujhady.azurecr.io/drawptui:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


